<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数计算器</title>
    <script type="text/javascript">
    function calculator() {
        var x = document.getElementById('num1').value;
        var y = document.getElementById('num2').value;
        var char = document.getElementById('char').value;
        var result = eval(x + char + y);
        alert("计算结果是：" + result);

    }
    </script>
</head>

<body>
    <form>
        <input type="text" name="num1" id="num1" placeholder="请输入一个数字">
        <select id="char">
            <option value="choose" selected>请选择运算符</option>
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
            <option>%</option>
        </select>
        <input type="text" name="num2" id="num2" placeholder="请输入一个数字">
        <input type="submit" value="计算" onclick="calculator()">
    </form>
</body>

</html>
